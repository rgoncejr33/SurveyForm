<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/survey.css">
    </head>

    <body>
        <h1>Survey</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" class="survey-form" method="post">
<!-- Fieldset and Legend #1-->
    <fieldset>
        <legend>Your Information</legend>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Your First Name" />
        </div>
        <div>
            Last Name: <input type="text" name="lastname" placeholder="Your Last Name" />
        </div>
        <div>
            Your Email: <input type="email" name="email" placeholder="Your Email Address" />
        </div>
    </fieldset>
<!-- Fieldset and Legend #2-->
    <fieldset>
        <legend>Survey Questions</legend>
        <div>
            Favorite Sport:
            <input type="radio" id="baseball" name="sport" value="baseball" />
            <label for="baseball">Baseball</label>
            <input type="radio" name="sport" value="rugby" /> Rugby
            <input type="radio" name="sport" value="snowboarding" /> Snowboarding
        </div>
        <div>
            Your Pets:
            <input type="checkbox" name="pets" value="cat" /> Cat
            <input type="checkbox" name="pets" value="dog" /> Dog
            <input type="checkbox" name="pets" value="iguana" /> Iguana
        </div>
    </fieldset>
        <input type="submit" id="submit-btn" />
    </form>    
    </body>
</html>
